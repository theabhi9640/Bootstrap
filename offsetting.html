<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offsetting Column</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #red {
            background: #e74c3c;
            height: 500px;
        }

        #green {
            background-color: aquamarine;
            height: 100px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row bg-warning" style="min-height: 200px;">
            <div class="col-4 offset-lg-1 offset-md-2 bg-primary text-white">div1</div>
            <div class="col-4  offset-2 bg-danger text-white">div2</div>
        </div>
    </div>




    <!-- Bootstrap flow
    container > rw > column > (text and images) -->

    <!-- <pre>
    x-small             0px - 575px           [ col-*    ]   
    small               576px - 767px         [ col-sm-* ]

    extra large         1200px - 1399px       [ col-xl-* ]    5,5,2
    extra extra large   1400px - infinite     [ col-xxl-*]   
    </pre> -->





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>



</body>

</html>
